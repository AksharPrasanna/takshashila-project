<header id="title-block-header" class="title-block">
    <div class="title-banner"></div>
    $if(title)$
    <div class="title-block-container">
        <h1>$title$</h1>
        $if(publishers)$
        <div class="title-publishers">
            $for(publishers)$
            <div class="title-publisher">
                <a href="$publishers.path$.html">
                    <h3>
                        $publishers.name$
                    </h3>
                </a>
            </div>
            $endfor$
        </div>
        $endif$
        $if(date)$
        <h4>$date$</h4>
        $endif$
        $if(description)$
        <p>$description$</p>
        $endif$
        $if(categories)$
        <div class="title-categories">
            $for(categories)$
            <div class="title-category">
                <a href="/pages/latest_analysis.html#category=$categories$">
                    $categories$
                </a>
            </div>
            $endfor$
        </div>
        $endif$
    </div>
    $endif$
</header>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const titleBlock = document.getElementById("title-block-header");
        const contentBlock = document.getElementById("quarto-content");

        if (titleBlock && contentBlock) {
            contentBlock.parentNode.insertBefore(titleBlock, contentBlock);
        }
    });
</script>
