<header id="title-block-header-image" class="quarto-title-block-image">
    <div class="quarto-title-container-image">
      <div class="quarto-title-content-image">
        $if(title)$<h1 class="title">$title$</h1>$endif$
        $if(subtitle)$
        <p class="subtitle">$subtitle$</p>
        $endif$
        $for(author)$
        <p class="author">$author$</p>
        $endfor$
        $if(date)$
        <p class="date">$date$</p>
        $endif$
        $if(abstract)$
        <div class="abstract">
          <div class="abstract-title">$abstract-title$</div>
          $abstract$
        </div>
        $endif$
      </div>
      
      $if(author-image)$
      <div class="author-image-container">
        <img src="nitin_pai.png" alt="Author Image" class="author-image">
      </div>
      $endif$
    </div>
  </header>
